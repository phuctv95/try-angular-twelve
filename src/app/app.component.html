<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Random Cat</span>
  </mat-toolbar>
  
  <div class="body-container">
    <div class="body">
      <button mat-raised-button color="primary" (click)="getRandomCatPhoto()" [disabled]="isGettingCat">Get another</button>
      <p *ngIf="!imgSrc">Loading...</p>
      <img *ngIf="!!imgSrc" src="{{imgSrc}}" (load)="onLoadImgCompleted()" class="image">
    </div>
  </div>
</div>
